<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Fitness</title>
	
	 <!--Main CSS Stylesheet-->
  <link rel="Stylesheet" type="text/css" href=""/>
</head>
	
<body>
    <header>
		  <img alt="Logo" src="">
	</header>
		
	 <!--Entire Section/Rectangle Box-->
	   <section>
		   
	 <!--First Subdivision-->
		   <div id="workoutType">
			   <h1>Please select a workout</h1>
		   </div>
		   
	 <!--Second Subdivision - Form-->	   
           <form action="/DEFAULT_URL" method="post"> <!--Form with method ‘post’ and set the value of the action attribute to a default URL, in this case the Push Page.-->
              <p>What you give is what you get."<br>
                -Byron Pulsifer</p>
  
	<!--button with type submit. Will trigger the default action attribute of the form and send our input data to that URL - Push Page in this case.-->
           <button type="submit" formaction="#">Push</button>
          
	<!--‘formaction‘ attribute give it the value of the secondary URL when this button is clicked.
    The formaction attribute will override the action attribute of the form and send the data to your desired location. Pull Page in this case-->	
           <button type="submit" formaction="/URL2">Pull</button>
           </form>
		   
	   </section>
		
</body>
</html>
